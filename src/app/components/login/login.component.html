<h2 class="text-center">Welcome! login to continue</h2>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="exampleUsername" [(ngModel)]='username' name="username" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button (click)="retrieve()" type="submit" class="btn btn-primary">login</button>
      </form>
</div>
